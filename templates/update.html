<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>New User</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex align-items-center justify-content-between"><h1>Edit User {{ user.id }}</h1><a href="/users">Home</a></div>
        <form action="/users/{{ user.id }}/update" method="POST">
            <p>First Name: <br><input type="text" name="fname" value="{{ user.firstname }}"></p>
            <p>Last Name: <br><input type="text" name="lname" value="{{ user.lastname }}"></p>
            <p>E-Mail: <br><input type="text" name="email" value="{{ user.email }}"></p>
            <p><input type="submit" value="Update"> <a href="/users/{{ user.id }}">Show User</a></p>
        </form>
    </div>
</body>
</html>
