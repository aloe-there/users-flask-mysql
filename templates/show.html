<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex align-items-center justify-content-between"><h1>User {{ user.id }}</h1><a href="/users">Home</a></div>
        <table class="border border-dark mt-2 mb-2">
            <tbody>
                <tr><td class="p-2">Full Name:  {{ user.firstname }} {{ user.lastname }}</td></tr>
                <tr><td class="p-2">Email:  {{ user.email }}</td></tr>
                <tr><td class="p-2">Created On:  {{ user.creation_date }}</td></tr>
                <tr><td class="p-2">Last Updated On: {{ user.update_datetime }}</td></tr>
            </tbody>
        </table>
    <p><a href="/users/{{ user.id }}/edit">Edit</a> | <a href="/users/{{ user.id }}/delete">Delete</a></p>
    </div>
</body>
</html>
